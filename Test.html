<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Try JS</h1>

    <script>
      setTimeout(function () {
        console.log("Timer");
      }, 2000);

      function x(y) {
        y();
        console.log("X");
      }

      x(function y() {
        console.log("Y");
      });
    </script>
  </body>
</html>
